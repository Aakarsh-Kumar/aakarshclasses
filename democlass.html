<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakarsh Classes - Students 1st Choice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <div class="navbar">
            <ul class="nav-list">
                <div class="logo">
                    <img src="img/logo - Copy.jpg" alt="logo" title="Home Page" onclick="window.location='index.html'">
                </div>
                <div class="heading">
                    <img src="img/title.png" alt="0">
                </div>
                <div class="menu">
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="index.html#courses">
                        <li>Courses</li>
                    </a>
                    <a href="contact.html">
                        <li>Contact</li>
                    </a>
                    <a href="about.html">
                        <li>About</li>
                    </a>
                </div>
            </ul>
        </div>
    </header>
    <form action="javascript:sendEmail()">
        <div class="contact-form">
            <div class="contact-form-content">
                <label for="name">Name:</label>
                <input name="name" type="text" placeholder="Name" id="name" required>
            </div>
            <div class="contact-form-content">
                <label for="email">Email:</label>
                <input name="email" type="email" placeholder="abc@xyz.com" id="email" required>
            </div>
            <div class="contact-form-content-1">
                <label for="message">Course:</label>
                <div class="dropdown">
                    <button class="dropbtn" id="dropbtn">Select Course</button>
                    <div class="dropdown-content" id="dropdown-content-democlass">
                    </div>
                </div>
            </div>
            <div class="contact-form-content">
                <button type="submit">Book Class</button>
            </div>
        </div>
    </form>
    <div id="content"></div>
    <footer>
        Copyright &copy; Aakarsh Classes 2021 All Rights Reserved <br>Created by Aakarsh Kumar <br> Contact: <a href="tel: +91 1234567890">+91 1234567890</a>
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/mail.js"></script>
</body>

</html>
